<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error-based SQLi Lab</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #0b1220;
            color: #e6edf3;
            padding: 24px;
        }

        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 14px;
            padding: 18px;
            max-width: 900px;
            margin: 0 auto 16px;
        }

        .muted {
            color: #9ca3af;
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 0.95rem;
        }

        code {
            background: #0d1321;
            padding: 2px 6px;
            border-radius: 6px;
        }

        .err {
            color: #fca5a5;
            white-space: pre-wrap;
        }

        .ok {
            color: #34d399;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type=text] {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #0d1321;
            color: #e6edf3;
            min-width: 300px;
        }

        button {
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #111827;
            color: #e6edf3;
            cursor: pointer;
        }

        button:hover {
            background: #0d1321;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Error-based SQLi Lab</h1>
        <p class="muted">Cookie <code>TrackingId</code> được đưa thẳng vào câu lệnh SQL.</p>
    </div>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
