<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel · SSRF Lab</title>
    <style>
        :root {
            --bg: #f6faff;
            --primary: #145da0;
            --primary-2: #2e8bc0;
            --card: #eaf6fb;
            --border: #2e8bc022;
            --text: #0f3e6a;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1000px 600px at 10% -10%, #cdeafc66, transparent 60%),
                radial-gradient(900px 500px at 110% 0%, #cdeafc4d, transparent 60%),
                var(--bg);
        }

        .wrap {
            max-width: 880px;
            margin: 0 auto;
            padding: 24px 16px 48px;
        }

        .header {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-2), var(--primary));
            box-shadow: 0 6px 24px rgba(20, 93, 160, .25);
            margin-bottom: 12px;
        }

        .logo svg {
            width: 34px;
            height: 34px;
            fill: #fff;
        }

        h1 {
            margin: 6px 0 4px;
            color: var(--primary-2);
            letter-spacing: .3px;
        }

        .subtitle {
            margin: 0;
            color: #2e8bc0;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px 20px;
            margin-top: 18px;
            box-shadow: 0 2px 12px rgba(20, 93, 160, .08);
        }

        h2 {
            margin: 0 0 8px;
            color: var(--primary);
        }

        .flag {
            background: #0b1e33;
            color: #d9f1ff;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 1.05rem;
            overflow-x: auto;
            box-shadow: inset 0 0 0 1px #1c3858;
        }

        .flag code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        .footer {
            margin-top: 16px;
            text-align: center;
        }

        .link {
            color: #0f63b6;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 10px;
            background: #e7f4ff;
            border: 1px solid #2e8bc022;
        }

        .link:hover {
            background: #d8eeff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 1a6 6 0 0 0-6 6v3H5a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-7a3 3 0 0 0-3-3h-1V7a6 6 0 0 0-6-6Zm0 2a4 4 0 0 1 4 4v3H8V7a4 4 0 0 1 4-4Zm-1 12a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0v-3Z" />
                </svg>
            </div>
            <h1>Admin Panel</h1>
        </header>

        <main class="card">
            <h2>FLAG</h2>
            <pre class="flag"><code>{{ flag }}</code></pre>
        </main>

        <footer class="footer">
            <a href="/" class="link">← Về trang chính</a>
        </footer>
    </div>
</body>

</html>
