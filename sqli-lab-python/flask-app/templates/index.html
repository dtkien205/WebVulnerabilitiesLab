<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0b0f18;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d8f6ff;
        }

        .container {
            background: #101826;
            padding: 36px 32px 28px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            width: 400px;
            max-width: 95vw;
            text-align: center;
        }

        h1 {
            color: #7fd7ff;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .user-info {
            color: #7fd7ff;
            font-size: 1.08rem;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #3182ce 60%, #63b3ed 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.05rem;
            font-weight: 700;
            text-decoration: none;
            margin: 10px 0;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(49, 130, 206, 0.08);
        }

        .btn:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4299e1 100%);
            transform: translateY(-2px) scale(1.02);
        }

        .note {
            color: #7fd7ff;
            font-size: 0.97rem;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Home</h1>
        {% if user %}
        <div class="user-info">
            Xin chào, <strong>{{ user }}</strong> —
            <a href="{{ url_for('logout') }}" class="btn" style="padding:6px 16px;font-size:0.97rem;">Logout</a>
        </div>
        <a href="/product?product_id=1" class="btn">Xem sản phẩm: Product 1</a>
        {% else %}
        <div class="user-info">
            Chưa đăng nhập.
        </div>
        <a href="{{ url_for('login') }}" class="btn">Login để xem product</a>
        {% endif %}
        <div class="note">
            SQL Injection Lab Demo
        </div>
    </div>
</body>

</html>
