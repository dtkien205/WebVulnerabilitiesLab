{% extends "base.html" %}
{% block content %}

<h2>Reflected XSS</h2>

<form method="get" action="/">
    <input type="text" name="q" placeholder="Nhập nội dung để phản chiếu lại..." value="{{ q }}">
    <button type="submit">Tìm</button>
</form>

<div class="card">
    <strong>Kết quả phản hồi:</strong>
    <div>
        <!-- LỖ HỔNG: dùng |safe khiến nội dung q được chèn thẳng vào DOM -->
        {{ q | safe }}
    </div>
</div>

{% endblock %}
