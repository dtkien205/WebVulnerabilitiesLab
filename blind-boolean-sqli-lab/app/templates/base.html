<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Blind Boolean-based SQLi Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        body {
            margin: 0;
            padding: 24px;
            background: #0f172a;
            color: #e2e8f0;
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
        }

        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .muted {
            color: #94a3b8;
        }

        input,
        button {
            background: #0b1220;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 10px 12px;
            border-radius: 10px;
            outline: none;
        }

        input:focus,
        button:focus {
            border-color: #60a5fa;
        }

        .row {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .ok {
            color: #34d399;
            font-weight: 600;
        }

        .no {
            color: #f87171;
            font-weight: 600;
        }

        .hint {
            background: #0b1220;
            border: 1px dashed #334155;
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
        }

        code {
            background: #0b1220;
            padding: 2px 6px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
